<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register</title>

<link rel="stylesheet" href="register.css">

</head>
<body>

	<div class="container">

		<h2>Student Registration</h2>

		<div id="messageBox" class="message" style="display: none;"></div>

		<form action="register" method="post">

			<label>Name</label> <input type="text" name="name" required>

			<label>Gender</label> <input type="radio" name="gender" value="Male"
				required> Male <input type="radio" name="gender"
				value="Female"> Female <input type="radio" name="gender"
				value="Other"> Other <label>Mobile</label> <input
				type="text" name="mobile" required> <label>Email</label> <input
				type="email" name="mail" required> <label>Password</label> <input
				type="password" name="password" required>

			<button type="submit">Register</button>

		</form>

		<form action="login.html" method="get">

			<label>If you have already registered</label>
			<button type="submit">Login</button>

		</form>

	</div>

	<script>
		const params = new URLSearchParams(window.location.search);
		const messageBox = document.getElementById("messageBox");

		if (params.get("error")) {
			messageBox.style.display = "block";
			messageBox.classList.add("error");
			messageBox.innerText = params.get("error");
		}

		if (params.get("success")) {
			messageBox.style.display = "block";
			messageBox.classList.add("success");
			messageBox.innerText = params.get("success");
		}
	</script>

</body>
</html>
